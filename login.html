<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind installation -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!--/tailwind installation -->
    <link rel="stylesheet" href="/assets/CSS/index.css">

    <title>Login</title>
</head>
<body>
    <section class="h-screen flex justify-between">
        <div id="text-container" >
            <span id="typing-text"></span>
            <span id="typing-cursor"></span>
        </div>
        <div class="form_container">
            <form class="flex flex-col gap-y-3" action="">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
                <label for="password">Password</label>
                <input type="text" name="password" id="password">
                <button type="submit">Login</button>
            </form>
        </div>
    </section>
    <script>
        // JavaScript to trigger the animation
        document.addEventListener('DOMContentLoaded', function() {
            var textContainer = document.getElementById('typing-text');
            var cursor = document.getElementById('typing-cursor');
            var textContent = "This is an example text with a larger font size and line breaks.";
            var words = textContent.split(' ');
            var index = 0;

            function typeWords() {
                if (index < words.length) {
                    var wordSpan = document.createElement('span');
                    wordSpan.className = 'word';
                    wordSpan.textContent = words[index];
                    textContainer.appendChild(wordSpan);
                    index++;
                    setTimeout(typeWords, 100);
                    textContainer.appendChild(cursor);
                }else{
                    textContainer.appendChild(cursor);
                }
            }
            typeWords();
        });
        
    </script>    
</body>
</html>
